<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Comparison</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="image-comparison">
    <div class="images-container">
      <div class="label before-label">Before</div>
      <div class="label after-label">After</div>
      <img class="before-image" src="images/before.jpg" alt="" />
      <img class="after-image" src="images/after.jpg" alt="" />
      <div class="slider-line"></div>
      <div class="slider-icon">
        <img class="image" src="images/slider-icon.jpg">
      </div>
      <input type="range" class="slider" min="0" max="100" />
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
